<div class="gf-form-group">
    <h5>ClickHouse Query <tip>Example: select text from events where $timeFilter</tip></h5>
	<div class="gf-form">
		<input type="text" class="gf-form-input" ng-model='ctrl.annotation.query' placeholder="select text from events where $timeFilter"></input>
	</div>
</div>

<h5 class="section-heading">Query parts</h5>
<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-10">Timestamp column</span>
			<input type="text" class="gf-form-input max-width-10" ng-model='ctrl.annotation.timeCol' placeholder=""></input>
		</div>
	</div>

	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-5">Tags</span>
			<input type="text" class="gf-form-input max-width-10" ng-model='ctrl.annotation.tagsCol' placeholder=""></input>
		</div>

		<div class="gf-form">
			<span class="gf-form-label width-5">Title</span>
			<input type="text" class="gf-form-input max-width-10" ng-model='ctrl.annotation.titleCol' placeholder=""></input>
		</div>

		<div class="gf-form">
			<span class="gf-form-label width-5">Text</span>
			<input type="text" class="gf-form-input max-width-10" ng-model='ctrl.annotation.textCol' placeholder=""></input>
		</div>
	</div>
</div>
